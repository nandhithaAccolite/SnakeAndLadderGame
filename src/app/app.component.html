<header>
  <h1>Welcome To Snake & Ladder Game</h1>
</header>
<div class="board-container">
  <div class="board">

    <div *ngFor="let square of squares; let i = index" class="square"
    [ngClass]="{
      'snake': snakesAndLadders[i] < square,
      'ladder': snakesAndLadders[i] > square,
      'landed-on-snake': players[currentPlayer] === square && snakesAndLadders[square] && snakesAndLadders[square] < square,
      'landed-on-ladder': players[currentPlayer] === square && snakesAndLadders[square] && snakesAndLadders[square] > square
     }">
      
      <img *ngIf="players[0] === square" src="assets/red.jpg" alt="Player 1" class="player-image player1">
      <img *ngIf="players[1] === square" src="assets/blue.jpg" alt="Player 2" class="player-image player2">

    </div>
  </div>
</div> 
<div class="details">
  <p *ngIf="currentPlayer==1" [style.background]="getColorGradient()" class="info">Player {{currentPlayer}} : Rolled {{rolledNumber}}</p>
  <p *ngIf="currentPlayer==0" [style.background]="getColorGradient()" class="info">Player {{currentPlayer+2}} : Rolled {{rolledNumber}}</p>
   <p  class="info1">Player 1: {{players[0]}}</p> 
   <p class="info2">Player 2: {{players[1]}}</p> 
</div>

<div class="dice-container">

  <img class="dice" *ngIf="rolledNumber == null"  [src]="'assets/dice/1.png'" alt="Dice" (click)="rollAndMove()">
  <img class="dice" *ngIf="rolledNumber !== null" [src]="'assets/dice/' + rolledNumber + '.png'" alt="Dice" [ngClass]="{'red': currentPlayer === 0, 'blue': currentPlayer === 1}" (click)="rollAndMove()">

</div>



<div *ngIf="players[0]==100 || players[0]>100"  class="popup">
  <img class="popup-content" src="assets/celeb.jpg" alt="Celebration Image">
  <h1 [style.background]="getColorGradient()" class="popup-content">Hurray! Player1 Won !! </h1>
  <audio autoplay>
    <source src="assets/mixkit-ethereal-fairy-win-sound-2019.wav" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>
  resetGame()
</div> 

<div *ngIf="players[1]==100 || players[1]>100" class="popup">
  <img class="popup-content" src="assets/celeb.jpg" alt="Celebration Image">
  <h1 [style.background]="getColorGradient()" class="popup-content">Hurray! Player2 Won !! </h1>
  <audio autoplay>
    <source src="assets/mixkit-ethereal-fairy-win-sound-2019.wav" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>
  resetGame()
</div>
